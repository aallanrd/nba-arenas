<div class="button-row">
  <a mat-raised-button id="AddArenaButton" class="btn btn-secondary" style="background-color: #00538C" [routerLink]="['/arena-create']">Add Arena</a>
</div>
<div class="example-container mat-elevation-z8">
  <table id="AllArenasTable" mat-table #table [dataSource]="dataSource">

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element" class="isbn-col"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="opened">
      <th mat-header-cell *matHeaderCellDef> Opened </th>
      <td mat-cell *matCellDef="let element"> {{element.opened}} </td>
    </ng-container>
	
    <ng-container matColumnDef="cost">
      <th mat-header-cell *matHeaderCellDef> Cost </th>
      <td mat-cell *matCellDef="let element"> {{element.cost}} </td>
    </ng-container>
	
	<ng-container matColumnDef="location">
      <th mat-header-cell *matHeaderCellDef> Location </th>
      <td mat-cell *matCellDef="let element"> {{element.location}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" [routerLink]="['/arena-details/', row._id]"></tr>
  </table>
</div>
