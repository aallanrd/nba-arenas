<div class="button-row">
  <a mat-raised-button id="BackToTeamsButton" class="btn btn-secondary" style="background-color: #00538C" [routerLink]="['/teams']"><mat-icon>list</mat-icon></a>
</div>
<form [formGroup]="teamForm" (ngSubmit)="onFormSubmit(teamForm.value)">

  <mat-form-field class="example-full-width">
    <input id="nameInput" matInput placeholder="Name" formControlName="name" [errorStateMatcher]="matcher">
    <mat-error>
      <span id="nameError" *ngIf="!teamForm.get('name').valid && teamForm.get('name').touched">Please enter NAME</span>
    </mat-error>
  </mat-form-field>
  
  <mat-form-field class="example-full-width">
	<input id="foundedInput" matInput placeholder="Founded" formControlName="founded" [errorStateMatcher]="matcher" [matDatepicker]="myDatepicker">
	<mat-datepicker-toggle id="DatePickerToggle" matSuffix [for]="myDatepicker"></mat-datepicker-toggle>
	<mat-datepicker id="myDatePicker" #myDatepicker></mat-datepicker>
	<mat-error>
      <span id="foundedError" *ngIf="!teamForm.get('founded').valid && teamForm.get('founded').touched">Please enter Founded Date</span>
    </mat-error>
  </mat-form-field>
  
  <mat-form-field class="example-full-width">
    <input id="coachInput" matInput placeholder="Coach" formControlName="coach" [errorStateMatcher]="matcher">
    <mat-error>
      <span id="coachError" *ngIf="!teamForm.get('coach').valid && teamForm.get('coach').touched">Please enter Team Coach</span>
    </mat-error>
  </mat-form-field>
  
  <mat-form-field class="example-full-width">
    <input id="ownershipInput" matInput placeholder="Ownership" formControlName="ownership" [errorStateMatcher]="matcher">
    <mat-error>
      <span id="ownershipError" *ngIf="!teamForm.get('ownership').valid && teamForm.get('ownership').touched">Please enter Team Ownership</span>
    </mat-error>
  </mat-form-field>
  
  <mat-form-field class="example-full-width">
    <input id="affiliationsInput" matInput placeholder="Affiliations" formControlName="affiliations" [errorStateMatcher]="matcher">
    <mat-error>
      <span id="affiliationsError" *ngIf="!teamForm.get('affiliations').valid && teamForm.get('affiliations').touched">Please enter Affiliations</span>
    </mat-error>
  </mat-form-field>
  
  <mat-form-field class="example-full-width">
	<mat-select id="arenaOption" placeholder="Select an Arena" [(ngModel)]="arena_id" name="arena" formControlName="arena_id" [errorStateMatcher]="matcher" >
		<mat-option *ngFor="let arena of arenas | async" [value]="arena._id">
			<span>{{arena.name}}</span> |
			<small>Location: {{arena.location}}</small>
		</mat-option>
	</mat-select>
	<mat-error>
      <span id="arenaError" *ngIf="!teamForm.get('arena_id').valid && teamForm.get('arena_id').touched">Please select an Arena</span>
    </mat-error>
  </mat-form-field>
  
  <div class="button-row">
    <button id="teamSubmitBtn" type="submit" [disabled]="!teamForm.valid" mat-raised-button class="btn btn-secondary" style="background-color: #007A33">Submit</button>
  </div>
</form>
